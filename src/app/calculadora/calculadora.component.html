<div class=general>
  <h3>Calculadora</h3>
  <div class=row>
    <div class="col">
      <p><label for="valor1">Valor 1: </label></p>
    </div>
    <div class="col">
      <p><input id="valor1" [(ngModel)]="operaciones.valor1" placeholder="Valor 1"></p>
    </div>
  </div>
  <div class=row>
    <div class="col">
      <p><label for="valor2">Valor 2: </label></p>
    </div>
    <div class="col">
      <p><input id="valor2" [(ngModel)]="operaciones.valor2" placeholder="Valor 2"></p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>Resultado</p>
    </div>
    <div class="col">
      {{operaciones.resultado}}
    </div>
  </div>
  <div class="row">
    <div class="col"><button class="btn btn-dark" (click)="onSumar()">Sumar</button></div>
    <div class="col"><button class="btn btn-dark" (click)="onRestar()">Restar</button></div>
    <div class="col"><button class="btn btn-dark" (click)="onMultiplicar()">Multiplicar</button></div>
    <div class="col"><button class="btn btn-dark" (click)="onDividir()">Dividir</button></div>
  </div>
</div>
